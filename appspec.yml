version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
    overwrite: true
  - source: /.env
    destination: /home/ubuntu/src/main/resources
    overwrite: true

file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 2000
      runas: ubuntu